<!DOCTYPE html>
<html>
  <head>
    <<title>My Web page</title>
  </head>
  <h1>First Html webpage</h1>

  <body>
    <ul>
      <li>Home</li>
      <li>Orders</li>
      <li>Tracking</li>
    </ul>

    <ol>
      <li>Log In</li>
      <li>Settings</li>
      <li>Log Out</li>
    </ol>

    <table>
      <tr>
        <th>Name</th>
        <th>Country</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Donald Trump</td>
        <td>USA</td>
        <td>56</td>
      </tr>
      <tr>
        <td>Narendra Modi</td>
        <td>India</td>
        <td>55</td>
      </tr>
    </table>

    <form>
      <input type="text" placeholder="Full Name" name="name">
      <input type="password" placeholder="Password" name="password">
      <button>Submit</button>
    </form>
      
  </body>
</html>
